<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hybrid-European Dictionary</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    #search {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .meaning {
      color: #555;
    }
    .empty {
      color: #aaa;
    }
    .region {
      margin-top: 32px;
      padding: 16px;
      background: #f0f0f8;
      border-radius: 6px;
      border: 1px solid #e0e0ea;
    }
    .region-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      font-size: 17px;
      text-align: center;
    }
    .suffix-list {
      padding-left: 0;
      list-style: none;
      margin-top: 10px;
    }
    .suffix-list li {
      margin-bottom: 6px;
      color: #444;
    }
    .suffix-name {
      font-weight: bold;
      color: #222;
    }
    .suffix-meaning {
      color: #555;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h2>Hybrid-European Dictionary</h2>
  <input id="search" type="text" placeholder="Search word..." autocomplete="off">
  <ul id="word-list"></ul>

  <div class="region">
    <div class="region-title">Suffix Region</div>
    <ul class="suffix-list">
      <li>
        <span class="suffix-name">-bad</span>
        <span class="suffix-meaning">means: person; broadly entity or object</span>
      </li>
      <li>
        <span class="suffix-name">-haus</span>
        <span class="suffix-meaning">means: subject, class</span>
      </li>
      <li>
        <span class="suffix-name">-samt</span>
        <span class="suffix-meaning">means: animal, insect, creature</span>
      </li>
    </ul>
  </div>

  <script>
    const WORDS = [ 
      { word: "droga", meaning: "Hello, Greetings" }, // make sure to add commas
      { word: "halle", meaning: "bad, trash" },
      { word: "schwimm", meaning: "middle, neuter, ok" },
      { word: "frei", meaning: "good, great, top" },
      { word: "umgebung", meaning: "stupid, unintelligible" },
      { word: "sprytny", meaning: "smart, intelligent, common sense, logical" },
      { word: "umweltverschmutzung", meaning: "creepy, undesirable, weird, offputting" },
      { word: "gowno", meaning: "poo,poop,shit" },
      { word: "mangiato", meaning: "teach, learn" }
    ];

    const wordList = document.getElementById("word-list");
    const searchInput = document.getElementById("search");

    function renderWords(filter = "") {
      wordList.innerHTML = "";
      const filtered = WORDS.filter(({ word }) =>
        word.toLowerCase().includes(filter.toLowerCase())
      );
      if (filtered.length === 0) {
        const li = document.createElement("li");
        li.className = "empty";
        li.textContent = "No word found.";
        wordList.appendChild(li);
        return;
      }
      filtered.forEach(({ word, meaning }) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${word}</strong><br><span class="meaning">${meaning}</span>`;
        wordList.appendChild(li);
      });
    }

    searchInput.addEventListener("input", (e) => {
      renderWords(e.target.value);
    });

    renderWords();
  </script>
</body>
</html>
